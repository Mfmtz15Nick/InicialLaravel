<div class="view eventosNuevo" ng-controller="eventosNuevoController">

	<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-8 ccs-title">
				<h2>Eventos</h2>
				<ul>
					<li><span><a href="#/inicio">Inicio</a></span></li>
					<li><span> / <a href="#/eventos">Eventos</a></span></li>
					<li>
						<span ng-show="!flags.editar"> / Nuevo</span>
						<span ng-show="flags.editar"> / Editar</span>
					</li>
				</ul>
			</div>
			<div class="col-sm-4 ccs-buttons">
				<button class="btn btn-info" ng-click="regresar()">
					<i class="fa fa-arrow-left fa-fw"></i> Regresar
				</button>
				<button class="btn btn-success" ng-click="guardar()">
					<i class="fa fa-hdd-o fa-fw"></i> <span ng-if="!flags.editar">Guardar</span><span ng-if="flags.editar">Actualizar</span>
				</button>
			</div>
		</div>

		<div class="row section">
			<div class="col-xs-12">
				<div class="panel ccs-panel">
					<div class="panel-heading">
						<h5>Formulario</h5>
					</div>
					<div class="panel-body">
						<form onSubmit="return false;" ng-submit="guardar()" class="form-validate form-horizontal bordered-row">

							<div class="form-group">
								<label class="col-sm-3 control-label">Tipos de Eventos</label>
								<div class="col-sm-6">
									<select class="form-control required" ng-model="evento.id_tiposEventos">
										<option value="">Seleccionar tipo de Evento...</option>
										<option ng-repeat ="tipoEvento in tiposEventos" value="[[ tipoEvento.id ]]">[[ tipoEvento.vc_nombre ]]</option>
									</select>
								</div>
							</div>

							<div class="form-group">
                <label class="col-sm-3 control-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control required" ng-model="evento.vc_nombre" placeholder="">
                </div>
							</div>
			
              <div class="form-group">
              	<div class="content-box text-center">
                  	<button class="btn btn-success">
												<i class="fa fa-hdd-o fa-fw"></i> <span ng-if="!flags.editar">Guardar</span><span ng-if="flags.editar">Actualizar</span>
                  	</button>
              	</div>
              </div>
            </form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
