<div class="view tiposEventosNuevo" ng-controller="tiposEventosNuevoController">

	<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-8 ccs-title">
				<h2>Tipos de Eventos</h2>
				<ul>
					<li><span><a href="#/inicio">Inicio</a></span></li>
					<li><span> / <a href="#/tiposEventos">Tipos de Eventos</a></span></li>
					<li>
						<span ng-show="!flags.editar"> / Nuevo</span>
						<span ng-show="flags.editar"> / Editar</span>
					</li>
				</ul>
			</div>
			<div class="col-sm-4 ccs-buttons">
				<button class="btn btn-info" ng-click="regresar()">
					<i class="fa fa-arrow-left fa-fw"></i> Regresar
				</button>
				<button class="btn btn-success" ng-click="guardar()">
					<i class="fa fa-hdd-o fa-fw"></i> <span ng-if="!flags.editar">Guardar</span><span
						ng-if="flags.editar">Actualizar</span>
				</button>
			</div>
		</div>

		<div class="row section">
			<div class="col-xs-12">
				<div class="panel ccs-panel">
					<div class="panel-heading">
						<h5>Formulario</h5>
					</div>
					<div class="panel-body">
						<form onSubmit="return false;" ng-submit="guardar()"
							class="form-validate form-horizontal bordered-row">
							<div class="form-group">
								<label class="col-sm-3 control-label">Nombre</label>
								<div class="col-sm-6">
									<input type="text" class="form-control required" ng-model="tipoEvento.vc_nombre" placeholder="">
								</div>
							</div>
							<div class="row form-group">
								<!-- IMAGENES A SUBIR -->
								<label class="col-sm-3 control-label">Im치gen</label>
								<div class="col-sm-6 img-previo">
									<div class="row">
										<input type="file" nv-file-select="" uploader="uploader" class="form-control"/>
										<div class="col-sm-6 text-center" style="margin-bottom: 15px;">
											<div style="height: 200px; width: 100%; background-color: #f5f5f5;" ng-show="tipoEvento.vc_imagenUrl != '' " >
												<img ng-src="images/clientes/[[tipoEvento.vc_imagenUrl]]" alt="" style="max-width: 100%; max-height: 200px;"/>
											</div>
									    </div>
									</div>
								</div>
							</div>

							<div class="row form-group">
								<div class="col-sm-9">
									<div class="images">
										<div class="table-responsive" style="margin-top: 15px">
											<table class="table" ng-show="uploader.queue[0].file">
												<thead>
													<tr>
														<th width="100">Im치gen</th>
														<th>Tama침o</th>
														<th>Progreso</th>
														<th width="100">Estatus</th>
														<th>Acciones</th>
													</tr>
												</thead>
												<tbody>
													<tr ng-repeat="item in uploader.queue">
														<td>
															<strong>[[ item.file.name ]]</strong>
															<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
														</td>
														<td ng-show="uploader.isHTML5" nowrap>[[ item.file.size/1024/1024|number:2 ]] MB</td>
														<td ng-show="uploader.isHTML5">
															<div class="progress" style="margin-bottom: 0;">
																<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
															</div>
														</td>
														<td class="text-center">
															<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
															 <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
															<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
														</td>
														<td nowrap>
															<button type="button" class="btn btn-danger btn-xs" ng-click="deleteItem(item);">
															<span class="glyphicon glyphicon-trash"></span>
															</button>
														</td>
													</tr>
												</tbody>
											</table>
												 <table class="table" ng-if=" uploader.queue.length == 0 && flags.editar && tipoEvento.vc_imagenUrl != '' ">
												<thead>
													<tr>
														<th>Im치gen</th>
														<th width="100">Acciones</th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>
															<strong>[[ tipoEvento.vc_imagenUrl ]]</strong>
														</td>
														<td nowrap>
															<button type="button" class="btn btn-danger btn-xs" ng-click="eliminar();">
															<span class="glyphicon glyphicon-trash"></span>
															</button>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
								 </div>
								</div>
							</div>

							<div class="form-group">
								<div class="content-box text-center">
									<button class="btn btn-success">
										<i class="fa fa-hdd-o fa-fw"></i> <span
											ng-if="!flags.editar">Guardar</span><span
											ng-if="flags.editar">Actualizar</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
