<div class="view agendasHorarios" ng-controller="agendasHorariosController">

	<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-6 ccs-title">
				<h2>Agendas</h2>
				<ul>
					<li><span><a href="#/inicio">Inicio</a></span></li>
					<li><span> / <a href="#/agendas">Agendas</a></span></li>
          <li><span> / Horarios</span></li>
				</ul>
        <h3>Agenda: [[ agenda.vc_nombre ]]</h3>
			</div>
			<div class="col-sm-6 ccs-buttons">
				<button class="btn btn-info" ng-click="actualizar()">
					<span ng-if="!cargando"><i class="fa fa-refresh fa-fw"></i> Actualizar</span>
					<span ng-if="cargando"><i class="fa fa-refresh fa-fw"></i> Cargando...</span>
				</button>
				<button class="btn btn-success" ng-click="agregar()"><i class="fa fa-plus fa-fw"></i> Crear nuevo</button>
			</div>
		</div>


		<div class="row section">

			<div class="col-xs-12" ng-repeat="horario in horarios">
				<div class="panel ccs-panel">
					<div class="panel-heading">

            <div class="row section">
							<div class="col-sm-12">
								<h5>[[ horario.vc_nombre ]]</h5>
							</div>
						</div>

					</div>
					<div class="panel-body" ng-if="horario.horarios.length > 0">
						<div class="table-responsive">
							<table class="table">
								<thead>
                  <th width="30"><i class="ti-alarm-clock"></i></th>
  									<th>No.</th>
  									<th>Horario de entrada</th>
  									<th>Horario de salida</th>
  									<th width="91"></th>
								</thead>
								<tbody>
									<tr ng-repeat="horarioDia in horario.horarios">
                    <td><i class="ti-alarm-clock"></i></td>
										<td> [[ ( $index + 1 ) ]] </td>
										<td>[[ horarioDia.tm_entrada ]]</td>
										<td>[[ horarioDia.tm_salida ]]</td>
										<td>
											<a ng-click = "editar(horarioDia)" class="tooltip" >
												<i class="fa fa-pencil fa-fw"></i>
												<span class="tooltiptext">Editar</span>
											</a>
											<a ng-click = "eliminar(horario, horarioDia)" class="tooltip" >
												<i class="fa fa-trash fa-fw"></i>
												<span class="tooltiptext">Eliminar</span>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
